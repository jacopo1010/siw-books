<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Librelandia | Password Dimenticata</title>

</head>

<body>
<!-- Navbar -->
<div>
    <div>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/libri}">Libri</a>
    </div>
</div>

<!-- Form Password Dimenticata -->
<div>
    <h2>Password Dimenticata</h2>

    <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message != null}" class="success-message">
        <p th:text="${message}"></p>
    </div>

    <p>
        Inserisci la tua email per ricevere un link di reimpostazione password.
    </p>

    <form th:action="@{/password_dimenticata}" method="post">
        <input
                type="email"
                name="email"
                placeholder="La tua email"
                required
                autofocus />
        <input
                type="submit"
                value="Invia" />
    </form>
</div>
</body>

</html>
